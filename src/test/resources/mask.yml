item-template:
#iron-golem1:
  item:
    type: PLAYER_HEAD
    display: "&{color}&lMặt nạ {display} {level}"
    lore:
      - ""
      - "&eSau khi kết hợp với mũ:"
      - "&e- Thừa hưởng &ntất cả thông số&e từ mũ"
      - "&7  (Bao gồm cả phù phép nâng cao)"
      - "&e- Có thể &ntháo gỡ&e bất cứ lúc nào"
      - "&7  (Tháo bằng cách nhấp phải)"
      - "&e- Thêm thẻ &{tier_color}[&{color}{display}&{tier_color}] &etrước tên vật phẩm"
      - "&7  (Tự động in hoa để phù hợp với tên)"
    skull-owner: "%baf_skull_owner_{entity_type}%"
  display:
    #normal: "&{tier_color}[&f{display}&{tier_color}] &f&o%display%"
    #bold: "&{tier_color}&l[&{color}&l{display}&{tier_color}&l] &f&o%display%"
    normal: "&f%display%"
    bold: "&f%display%"
  enchants:
    - "{enchant} {level_number}"
skull-storage-template:
  item:
    type: PLAYER_HEAD
    display: "&{color}&lĐầu {display}"
    lore:
      - "&#77ff00Nguyên liệu hiếm"
      - ""
      - "&7Có thể rơi ra khi giết quái"
    skull-owner: "%baf_skull_owner_{entity_type}%"
mask-piece-template:
  item:
    type: POPPED_CHORUS_FRUIT
    display: "&d&lMảnh mặt nạ &{color}&l{display}"
    lore:
      - "&#00bbffNguyên liệu rất hiếm"
      - ""
      - "&7Dùng để chế tạo mặt nạ"
    enchants:
      - DURABILITY 1
    flags:
      - HIDE_ENCHANTS
