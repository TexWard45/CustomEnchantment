      - "&f/nametag show <loại> &e- Xem tên tạm thời trước đó theo loại"
      - "&f/nametag preview <loại> &e- Xem trước tên tạm thời theo loại"
      - "&f/nametag set <loại> <tên tạm thời> &e- Thiết lập tên tạm thời theo loại"
