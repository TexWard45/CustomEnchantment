auto-balance:
  1:
    enable: true
    # Need to sum all price of items exactly
    max-total-price: 1000
    base-total-sell: 100000000
    reduce-every-total-sell: 1000
    extreme-high-multiplier: 1000
    extreme-high-reduce: 10000
    # Upper than 10%
    extreme-high-percent-reduce: 0.00025
    # Upper than 5%
    high-percent-reduce: 0.0001
    # Upper than 1%
    medium-percent-reduce: 0.00005
    # Lower than 0.5%
    low-percent-reduce: 0.00001
    items:
      - "wheat"
      - "torchflower"
      - "beetroot"
      - "cocoa-beans"
