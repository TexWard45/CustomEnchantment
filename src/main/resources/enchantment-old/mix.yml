moonlight:
  group: "event"
  display: "Moonlight"
  description:
    - "&eCó tỉ lệ bước vào giai đoạn tích trữ lượng"
    - "&esát thương gây ra trong một khoảng"
    - "&ethời gian và bùng nổ toàn bộ sát thương"
    - "&eđã tích trữ cho đòn đánh kế tiếp"
    - ""
    - "&eThời gian tích trữ: 3s"
    - "&eLượng sát thương tích trữ tối đa: 20 x Cấp"
    - "&eTỉ lệ kích hoạt: 100%"
    - "&eThời gian hồi: 10s"
  applies-description:
    - "Kiếm & Rìu"
  applies:
    - "ALL_AXE"
    - "ALL_SWORD"
  max-level: 5
  enchant-point: 1
  valuable: 0
  levels:
    1:
      attack_begin_phase:
        type: FINAL_ATTACK
        chance: 100
        cooldown: 10000
        conditions:
          - EQUIP_SLOT:MAINHAND
          - TARGET=ENEMY | ENTITY_TYPE:PLAYER
        effects:
          - NUMBER_STORAGE:SET:moonlight_enable:1
          - NUMBER_STORAGE:SET:moonlight_damage:0
          - NUMBER_STORAGE:SET:moonlight_start:%time%
          - NUMBER_STORAGE:SET:moonlight_deal:0
          - NUMBER_STORAGE:SET:moonlight_store1:0
          - "MESSAGE:&d&l***Moonlight: &a&lBegin Store Damage&d&l***"
      attack_damage_phase:
        type: FINAL_ATTACK
        chance: 100
        cooldown: 0
        conditions:
          - EQUIP_SLOT:MAINHAND
          - TARGET=ENEMY | ENTITY_TYPE:PLAYER
          - NUMBER_STORAGE:moonlight_enable:=:1
          - NUMBER_STORAGE:%time%-moonlight_start:<=:3000
          - NUMBER_STORAGE:moonlight_damage:<:20
        effects:
          - NUMBER_STORAGE:ADD:moonlight_damage:%damage%
      attack_end_phase:
        type: FINAL_ATTACK
        chance: 100
        cooldown: 0
        conditions:
          - EQUIP_SLOT:MAINHAND
          - TARGET=ENEMY | ENTITY_TYPE:PLAYER
          - NUMBER_STORAGE:moonlight_enable:=:1
          - NUMBER_STORAGE:moonlight_end:=:0
        effects:
          - NUMBER_STORAGE:SET:moonlight_end:1
          - "NAME=moonlight_deal,DELAY=60 | MESSAGE:&d&l***Moonlight: &c&lStart Deal Damage&d&l***"
          - "NAME=moonlight_deal_variable,DELAY=60 | NUMBER_STORAGE:SET:moonlight_deal:1"
          - "NAME=moonlight_end,DELAY=100 | MESSAGE:&d&l***Moonlight: &7&lEnd&d&l***"
          - "NAME=moonlight_end_clear1,DELAY=100 | NUMBER_STORAGE:SET:moonlight_enable:0"
          - "NAME=moonlight_end_clear2,DELAY=100 | NUMBER_STORAGE:SET:moonlight_end:0"
      attack_damage_store_message:
        type: FINAL_ATTACK
        chance: 100
        cooldown: 0
        conditions:
          - EQUIP_SLOT:MAINHAND
          - TARGET=ENEMY | ENTITY_TYPE:PLAYER
          - NUMBER_STORAGE:moonlight_enable:=:1
          - NUMBER_STORAGE:moonlight_damage:>=:20
          - NUMBER_STORAGE:moonlight_store1:=:0
        effects:
          - NUMBER_STORAGE:SET:moonlight_store1:1
          - "MESSAGE:&d&l***Moonlight: &e&lStore 20 ATK&d&l***"
      attack_deal_damage_message:
        type: FINAL_ATTACK
        chance: 100
        cooldown: 0
        conditions:
          - EQUIP_SLOT:MAINHAND
          - TARGET=ENEMY | ENTITY_TYPE:PLAYER
          - NUMBER_STORAGE:moonlight_enable:=:1
          - NUMBER_STORAGE:moonlight_damage:>=:20
          - NUMBER_STORAGE:moonlight_deal:=:0
        effects:
          - "REMOVE_TASK:moonlight_deal"
          - NUMBER_STORAGE:SET:moonlight_deal:1
          - "MESSAGE:&d&l***Moonlight: &c&lStart Deal Damage&d&l***"
        true-condition-break: true
      attack_deal_damage_phase:
        type: FINAL_ATTACK
        chance: 100
        cooldown: 0
        conditions:
          - EQUIP_SLOT:MAINHAND
