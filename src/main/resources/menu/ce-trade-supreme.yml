settings:
  title: "&8&lĐổi phù phép &#ff7b00&lTối thượng"
  rows: 6
  sound: ENTITY_EXPERIENCE_ORB_PICKUP
  actions:
    "1":
      inventory-type: CHEST
      slots: 0-53
      cancel-drag: true
      cancel-click-type:
        - LEFT
        - RIGHT
        - SHIFT_RIGHT
        - SHIFT_LEFT
        - NUMBER_KEY
      cancel-inventory-action:
        - MOVE_TO_OTHER_INVENTORY
        - DROP_ALL_SLOT
        - DROP_ALL_CURSOR
        - DROP_ONE_SLOT
        - DROP_ONE_CURSOR
    "2":
      inventory-type: PLAYER
      slots: 0-35
      cancel-drag: true
      cancel-click-type:
        - LEFT
        - RIGHT
        - SHIFT_RIGHT
        - SHIFT_LEFT
        - NUMBER_KEY
catalog:
  type: "cebook"
  data:
    groups:
      - "supreme"
  slots: "10-16,19-25,28-34,37-43"
  item:
    item:
      type: BOOK
      display: "%cmcatalog_display_level_1%"
      lore:
        - "%cmcatalog_random_description%"
        - ""
        - "&eCần &f32 &fGiấy phù phép &eđể đổi"
        - "&7&oSách khi đổi sẽ có tỉ lệ ngẫu nhiên"
    trade:
      "1":
        items-required:
          "1":
            type: customenchantment
            data:
              type: storage
              name: enchant-paper
            amount: 32
            slots:
              - PLAYER 0-35
        not-enough-empty-slot:
          execute:
            - DANGER_MESSAGE &cKhông đủ ô chứa trong kho đồ!
            - PLAY_SOUND ENTITY_EXPERIENCE_ORB_PICKUP
          step: BREAK
        not-enough-item-trade:
          execute:
            - DANGER_MESSAGE &cKhông đủ nguyên liệu để đổi!
            - PLAY_SOUND ENTITY_EXPERIENCE_ORB_PICKUP
          step: BREAK
        success-trade:
          execute:
            - "CONSOLE_COMMAND cem give %player_name% book %cmcatalog_name% 1"
            - "SUCCESS_MESSAGE &aĐổi thành công &fx1 %cmcatalog_display_level_1%&a!"
            - PLAY_SOUND ENTITY_EXPERIENCE_ORB_PICKUP
            - "WRITE_MENU_LOG"
          step: BREAK
  next-page:
    item:
      type: GREEN_STAINED_GLASS_PANE
      display: §aTrang kế
    slots: 50
    command:
      "1":
        condition:
          - CLICK_TYPE LEFT
        true-condition:
          execute:
            - NEXT_PAGE
          step: BREAK
  previous-page:
    item:
      type: YELLOW_STAINED_GLASS_PANE
      display: §eTrang trước
    slots: 48
    command:
      "1":
        condition:
          - CLICK_TYPE LEFT
        true-condition:
          execute:
            - PREVIOUS_PAGE
          step: BREAK
items:
  return:
    item:
      type: GRAY_STAINED_GLASS_PANE
      display: §cTrở về
    slots: 49
    command:
      "1":
        condition:
          - CLICK_TYPE LEFT
        true-condition:
          execute:
            - FORCE_OPEN_MENU ce-menu-enchant-paper
          step: BREAK
  background:
    item:
      type: RED_STAINED_GLASS_PANE
      display: " "
    slots:
      - "111111111"
      - "100000001"
      - "100000001"
      - "100000001"
      - "100000001"
      - "111101111"
