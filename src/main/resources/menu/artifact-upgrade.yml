settings:
  title: "&8&lNâng cấp Cổ vật"
  rows: 6
  sound: ENTITY_EXPERIENCE_ORB_PICKUP
  actions:
    "1":
      inventory-type: CHEST
      slots: 0-53
      cancel-drag: true
      cancel-click-type:
        - LEFT
        - RIGHT
        - SHIFT_RIGHT
        - SHIFT_LEFT
        - NUMBER_KEY
      cancel-inventory-action:
        - MOVE_TO_OTHER_INVENTORY
        - DROP_ALL_SLOT
        - DROP_ALL_CURSOR
        - DROP_ONE_SLOT
        - DROP_ONE_CURSOR
    "2":
      inventory-type: PLAYER
      slots: 0-35
      cancel-drag: true
      cancel-click-type:
        - LEFT
        - RIGHT
        - SHIFT_RIGHT
        - SHIFT_LEFT
        - NUMBER_KEY

# o = background
# a = accept
# b = selected artifact
# B = preview artifact
# P = artifact ingredient
layout:
  - "oooOOOooo"
  - "oOOObOOOo"
  - "oOPPPPPOo"
  - "oOOOBOOOo"
  - "oooOaOooo"
  - "ooooRoooo"

items:
  border:
    item:
      type: ORANGE_STAINED_GLASS_PANE
      amount: 1
      display: "&7"
    slots: "o"
  border2:
    item:
      type: YELLOW_STAINED_GLASS_PANE
      amount: 1
      display: "&7"
    slots: "O"
  remind:
    item:
      type: ANVIL
      amount: 1
      display: "&eHãy chọn cổ vật cần nâng cấp"
    slots: "a"
  remind-ingredient:
    item:
      type: ANVIL
      amount: 1
      display: "&eHãy chọn nguyên liệu"
      lore:
        - "&7&oNguyên liệu bao gồm cổ vật khác"
  remind-artifact-confirm:
    item:
      type: ANVIL
      amount: 1
      display: "&d&lXác nhận nâng cấp"
      lore:
        - ""
        - "{requirement_description}"
        - ""
        - "&aTỉ lệ thành công: &f{chance}%"
        - ""
        - "&c&oThất bại sẽ mất hết nguyên liệu"
        - ""
        - "&aNhấp để xác nhận nâng cấp"
  accept:
    item:
      type: ANVIL
      amount: 1
      display: "&aXác nhận nâng cấp"
    slots: "a"
    priority: -1
  selected-artifact:
    item:
      type: LIGHT_GRAY_STAINED_GLASS_PANE
      amount: 1
      display: "&eChọn cổ vật cần nâng cấp"
    slots: "b"
  preview-artifact:
    item:
      type: BLACK_STAINED_GLASS_PANE
      amount: 1
      display: "&fÔ xem trước"
    slots: "B"
  ingredient-preview:
    item:
      type: BLACK_STAINED_GLASS_PANE
      amount: 1
      display: "&fÔ nguyên liệu"
    slots: "22,23,21,24,20"
  return:
    item:
      type: GRAY_STAINED_GLASS_PANE
      amount: 1
      display: "&cTrở về"
    slots: "R"
    priority:
      condition:
        - HAS_PREVIOUS_MENU
      true-condition-priority: 1
      false-condition-priority: -1
    command:
      "1":
        condition:
          - CLICK_TYPE LEFT
        true-condition:
          execute:
            - RETURN_CLOSE_MENU
          step: BREAK
  close:
    item:
      type: RED_STAINED_GLASS_PANE
      amount: 1
      display: "&cĐóng"
    slots: "R"
    command:
      "1":
        condition:
          - CLICK_TYPE LEFT
        true-condition:
          execute:
            - RETURN_CLOSE_MENU
          step: BREAK
