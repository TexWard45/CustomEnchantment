      equip:
        type: EXTRA_SLOT_EQUIP
        chance: 100
        cooldown: 0
        conditions:
          - "EQUIP_SLOT:EXTRA_SLOT"
        effects:
          - ADD_ATTRIBUTE:MAX_HEALTH:bloodarmor_max_health:0.2:2
          - ADD_CUSTOM_ATTRIBUTE:bloodarmor_health_regeneration_percent:HEALTH_REGENERATION_PERCENT:2.5:0
