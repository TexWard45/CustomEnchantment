# adjust
deathscythe:
  group: 'supreme'
  display: 'DeathScythe'
  description:
  - '&eCó tỉ lệ bạo kích cực mạnh và tăng tốc độ'
  - '&edi chuyển cho bản thân trong một khoảng'
  - '&ethời gian khi tấn công'
  applies-description:
  - 'Cuốc'
  applies:
  - 'ALL_HOE'
  max-level: 3
  enchant-point: 1
  valuable: 0
  levels:
    1:
      attack:
        type: ATTACK
        chance: 30
        cooldown: 2000
        conditions:
        - 'TARGET=ENEMY | ENTITY_TYPE:PLAYER'
        optionals:
        - 'ATTACK:10:0'
        effects:
        - 'ADD_ATTRIBUTE:MOVEMENT_SPEED:deathscythe_movement_speed:0.3:1'
        - 'DELAY=30 | REMOVE_ATTRIBUTE:MOVEMENT_SPEED:deathscythe_movement_speed'
