      attack:
        type: ATTACK
        chance: 30
        cooldown: 2000
        conditions:
        - 'TARGET=ENEMY | ENTITY_TYPE:PLAYER'
        optionals:
        - 'ATTACK:12:0'
        effects:
        - 'ADD_ATTRIBUTE:MOVEMENT_SPEED:deathscythe_movement_speed:0.4:1'
        - 'DELAY=30 | REMOVE_ATTRIBUTE:MOVEMENT_SPEED:deathscythe_movement_speed'
    3:
      attack:
        type: ATTACK
        chance: 30
        cooldown: 2000
        conditions:
