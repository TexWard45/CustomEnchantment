abnegation:
  group: 'legendary'
  display: 'Abnegation'
  description:
  - '&eCó tỉ lệ hi sinh phần trăm máu của bản thân để'
  - '&egây một lượng sát thương chuẩn tương đương lượng'
  - '&emáu vừa bỏ ra lên kẻ địch khi bị tấn công lúc'
  - '&ethấp máu'
  applies-description:
  - 'Giáp ngực'
  applies:
  - 'ALL_CHESTPLATE'
  max-level: 3
  enchant-point: 1
  valuable: 0
  levels:
    1:
      defense:
        type: DEFENSE
        chance: 20
        cooldown: 2000
        conditions:
        - 'TARGET=ENEMY | ENTITY_TYPE:PLAYER'
        - 'HEALTH_PERCENT:<=:20'
        effects:
        - 'TARGET=ENEMY | HEALTH:REMOVE:%enemy_value%*50/100'
        - 'HEALTH:REMOVE:%player_value%*50/100'
    2:
      defense:
        type: DEFENSE
        chance: 20
        cooldown: 2000
        conditions:
        - 'TARGET=ENEMY | ENTITY_TYPE:PLAYER'
