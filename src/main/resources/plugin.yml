name: CustomEnchantment
main: com.bafmc.customenchantment.CustomEnchantment
version: 1.0.0
api-version: 1.21
author: TexWard
depend: [BafFramework]
softdepend: [CustomMenu, StackMob, Vouchers, ItemDropManager, mcMMO, PlaceholderAPI, PlaceholderAPIAddon, CustomShop]
description: Support for custom enchantment
commands:
  customenchantment:
    description: CustomEnchantment main commands
    usage: /<command>
    aliases: [ce, cem, cenchant]
  tinkerer:
    description: Tinkerer CustomEnchantment item
    usage: /<command>
  bookcraft:
    description: Craft CustomEnchantment book
    usage: /<command>
    aliases: [bookc, cecraft]
  bookupgrade:
    description: Craft CustomEnchantment book
    usage: /<command>
    aliases: [bookup, ceup]
  ceanvil:
    description: Anvil CustomEnchantment item
    usage: /<command>
  nametag:
    description: Nametag for CustomEnchantment item
    usage: /<command>
  equipment:
    description: Equipment for CustomEnchantment item
    usage: /<command>
    aliases: [e, equip]