plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    maven {
        name = "CodeMC"
        url = uri("https://repo.codemc.io/repository/maven-public/")
    }
    flatDir {
        dirs("libs")
    }
}

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])

    compileOnly 'cn.dreeam.leaf:leaf-api:1.21.1-R0.1-SNAPSHOT'
    compileOnly 'cn.dreeam.leaf:leaf:1.21.1-R0.1-SNAPSHOT'

    implementation 'com.bafmc:BafFramework:1.0.0'
    implementation 'com.bafmc:FindItem:1.0.0'
    implementation 'com.bafmc:CustomMenu:1.0.0'
    implementation 'com.bafmc:CustomShop:1.0.0'
    implementation 'com.bafmc:TopStatistic:1.0.0'
    implementation 'org.black_ixx:PlayerPoints:3.2.7'
    implementation 'com.massivecraft:Factions:1.6.9.5'
    implementation 'de.tr7zw:item-nbt-api-plugin:2.13.1'

    compileOnly 'org.jetbrains:annotations:24.0.1'
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'

    testImplementation 'cn.dreeam.leaf:leaf-api:1.21.1-R0.1-SNAPSHOT'
    testImplementation 'cn.dreeam.leaf:leaf:1.21.1-R0.1-SNAPSHOT'
    testCompileOnly 'org.projectlombok:lombok:1.18.34'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.34'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

    testImplementation 'org.mockito:mockito-inline:3.7.0'
    testImplementation 'org.mockito:mockito-core:3.7.0'
    testImplementation 'net.bytebuddy:byte-buddy:1.14.2'
}

jar.archiveFileName = "CustomEnchantment.jar"

group = 'com.bafmc'
version = '1.0.0'
description = 'CustomEnchantment'
compileJava.options.encoding= 'UTF-8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

test {
    useJUnitPlatform()
}