plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    flatDir {
        dirs("libs")
    }
}

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'org.spigotmc:spigot-patched:1.16.5-R0.1-SNAPSHOT'
    implementation 'com.3fmc:3FMCFramework:1.0.0'
    implementation 'org.black_ixx:PlayerPoints:3.2.6'
    implementation 'me.texward:TexWardLib:1.0.0'
    implementation 'me.texward:CustomShop:1.0.0'
    implementation 'com.massivecraft:Factions:1.6.9.5'
    implementation 'com.3fmc:TopStatistic:1.0.0'
}

jar.archiveFileName = "CustomEnchantment.jar"

group = 'me.texward'
version = '1.0.0'
description = 'CustomEnchantment'
java.sourceCompatibility = JavaVersion.VERSION_16
compileJava.options.encoding= 'UTF-8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
