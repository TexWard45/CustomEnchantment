plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    maven {
        name = "CodeMC"
        url = uri("https://repo.codemc.io/repository/maven-public/")
    }
    maven {
        name = "PaperMC"
        url = uri("https://repo.papermc.io/repository/maven-public/")
    }
    flatDir {
        dirs("libs")
    }
}

configurations.all {
    resolutionStrategy.capabilitiesResolution.withCapability('io.papermc.paper:paper-mojangapi') {
        selectHighestVersion()
    }
}

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])

    compileOnly 'cn.dreeam.leaf:leaf-api:1.21.1-R0.1-SNAPSHOT'
    compileOnly 'cn.dreeam.leaf:leaf:1.21.1-R0.1-SNAPSHOT'

    compileOnly 'net.citizensnpcs:Citizens:2.0.35'
    compileOnly 'com.bafmc:BafFramework:1.0.0'
    compileOnly 'com.bafmc:FindItem:1.0.0'
    compileOnly 'com.bafmc:CustomMenu:1.0.0'
    compileOnly 'com.bafmc:CustomFarm:1.0.0'
    compileOnly 'com.bafmc:CustomShop:1.0.0'
    compileOnly 'com.bafmc:CustomMobDrop:1.0.0'
    compileOnly 'com.bafmc:MobSlayer:1.0.0'
    compileOnly 'com.bafmc:ItemDropManager:1.0.0'
    compileOnly 'com.bafmc:TopStatistic:1.0.0'
    compileOnly 'com.bafmc:PlaceholderAPIAddon:1.0.0'
    compileOnly 'com.bafmc:MythicMobsAddon:1.0.0'
    compileOnly 'com.earth2me:Essentials:2.20.1'
    compileOnly 'org.black_ixx:PlayerPoints:3.2.7'
    compileOnly 'com.massivecraft:Factions:1.6.9.5'
    compileOnly 'de.tr7zw:item-nbt-api-plugin:2.13.1'
    compileOnly 'me.clip:PlaceholderAPI:2.11.6'
    compileOnly 'ca.tweetzy:Vouchers:3.24.0'
    compileOnly 'com.gmail.nossr50:mcMMO:2.2.023'
    compileOnly 'uk.antiperson:StackMob:5.9.2'
    compileOnly 'com.github.fierioziy:ParticleNativeAPI:4.3.0'
    compileOnly 'io.github.magiccheese1:DamageIndicator-Rebuild:2.2.0-Rebuild'
    compileOnly 'org.apache.poi:poi-ooxml:5.2.5'

    compileOnly 'org.apache.commons:commons-lang3:3.14.0'
    compileOnly 'org.jetbrains:annotations:24.0.1'
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'

    testImplementation 'cn.dreeam.leaf:leaf-api:1.21.1-R0.1-SNAPSHOT'
    testImplementation 'cn.dreeam.leaf:leaf:1.21.1-R0.1-SNAPSHOT'
    testImplementation 'com.bafmc:BafFramework:1.0.0'
    testImplementation 'org.apache.commons:commons-lang3:3.14.0'
    testImplementation 'com.bafmc:CustomMenu:1.0.0'
    testImplementation 'com.bafmc:CustomFarm:1.0.0'
    testImplementation 'com.bafmc:MobSlayer:1.0.0'
    testImplementation 'com.gmail.nossr50:mcMMO:2.2.023'
    testImplementation 'uk.antiperson:StackMob:5.9.2'
    testCompileOnly 'org.projectlombok:lombok:1.18.34'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.34'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.1'

    testImplementation 'org.mockito:mockito-inline:5.2.0'
    testImplementation 'org.mockito:mockito-core:5.2.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.2.0'
    testImplementation 'net.bytebuddy:byte-buddy:1.14.11'
    testImplementation 'net.bytebuddy:byte-buddy-agent:1.14.11'
    testImplementation 'io.leangen.geantyref:geantyref:1.3.14'
}

jar.archiveFileName = "CustomEnchantment.jar"

group = 'com.bafmc'
version = '1.0.0'
description = 'CustomEnchantment'
compileJava.options.encoding= 'UTF-8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

test {
    useJUnitPlatform()

    // Add JVM arguments to open modules for Mockito
    jvmArgs = [
        '--add-opens=java.base/java.lang=ALL-UNNAMED',
        '--add-opens=java.base/java.util=ALL-UNNAMED',
        '--add-opens=java.base/java.lang.reflect=ALL-UNNAMED',
        '--add-opens=java.base/java.text=ALL-UNNAMED',
        '--add-opens=java.desktop/java.awt.font=ALL-UNNAMED'
    ]

    // Increase max heap size for tests
    maxHeapSize = '1G'

    // Show test output
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
        showStandardStreams = false
    }
}